name: Redeploy Docker Container

on:
  repository_dispatch:
    types: [redeploy]

jobs:
  redeploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: self-hosted
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      
      - name: Set variables from client payload
        id: vars
        run: |
          echo "IMAGE_TAG=$(jq -r .image_tag <<< '${{ github.event.client_payload }}')" >> $GITHUB_ENV

      - name: Pull and restart Docker container
        run: |
          TAG="${{ env.IMAGE_TAG }}"
          docker pull ${{ secrets.DOCKER_USERNAME }}/mental-health:$TAG
          docker stop mental-health-container || true
          docker rm mental-health-container || true
          docker run -d --name mental-health-container -p 5000:5000 ${{ secrets.DOCKER_USERNAME }}/mental-health:$TAG
