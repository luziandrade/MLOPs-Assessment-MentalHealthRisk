<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Risk</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .low { color: green; }
        .high { color: red; }
        label { display: block; margin-top: 10px; }
        input[type="number"] { width: 80px; }
        .container { max-width: 400px; margin: 40px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px;}
        h2,h3 { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
    <h2>Mental Health Risk Classifier</h2>
    <h3>DEV</h3>

    <!-- Form for user input, posts to /predict -->
    <form method="POST" action="/predict">
        <label>Age:
            <input type="number" step="1" name="age" required value="{{ request.form.age or '' }}">
        </label>
        <label>Sleep Hours:
            <input type="number" step="0.1" name="sleep_hours" required value="{{ request.form.sleep_hours or '' }}">
        </label>
        <label>Exercise Hours:
            <input type="number" step="0.1" name="exercise_hours" required value="{{ request.form.exercise_hours or '' }}">
        </label>
        <label>Screen Time:
            <input type="number" step="0.1" name="screen_time" required value="{{ request.form.screen_time or '' }}">
        </label>
        <label>Social Interaction:
            <input type="number" step="0.1" name="social_interaction" required value="{{ request.form.social_interaction or '' }}">
        </label>
        <label>Work Hours:
            <input type="number" step="1" name="work_hours" required value="{{ request.form.work_hours or '' }}">
        </label>
        <button type="submit" style="margin-top: 15px;">Predict</button>
    </form>
    {% if prediction %}
        <h3>
            Prediction:
            <!-- Color class depends on prediction value -->
            <span class="{{ 'high' if prediction == 'High' else 'low' }}">
                {{ prediction }}
            </span>
        </h3>
    {% endif %}
    </div>
</body>
</html>
