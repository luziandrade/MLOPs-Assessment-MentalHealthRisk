name: Continous Training

on:
  workflow_dispatch:

jobs:
  retrain-model:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install pandas scikit-learn joblib

      - name: Run model training
        run: |
          python retrain_model.py
