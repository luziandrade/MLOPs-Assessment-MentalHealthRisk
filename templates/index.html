<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mental Health Risk</title>
</head>
<body>
    <h2>Mental Health Risk Classifier</h2>
    <form method="POST" action="/predict">
        <label>Sleep Hours: <input type="number" step="0.1" name="sleep_hours" required></label><br>
        <label>Exercise Hours: <input type="number" step="0.1" name="exercise_hours" required></label><br>
        <label>Screen Time: <input type="number" step="0.1" name="screen_time" required></label><br>
        <label>Social Interaction: <input type="number" step="0.1" name="social_interaction" required></label><br>
        <label>Age: <input type="number" step="0.1" name="age" required></label><br>
        <label>Work Hours: <input type="number" step="0.1" name="work_hours" required></label><br>
python 
        <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
