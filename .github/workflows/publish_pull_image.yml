name: Pull and Publish Docker Image

on:
  push:
    branches: [dev, main]

jobs:
  build-test-publish:
    runs-on: self-hosted
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

    - name: Set image tag based on branch
      id: vars
      run: |
        if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
          echo "TAG=prod" >> $GITHUB_ENV
        elif [[ "${GITHUB_REF}" == "refs/heads/dev" ]]; then
          echo "TAG=dev" >> $GITHUB_ENV
        else
          echo "TAG=latest" >> $GITHUB_ENV
        fi

    - name: Build Docker image
      run: docker build . -t ${{ secrets.DOCKER_USERNAME }}/mental-health:latest

    - name: Run tests inside Docker container
      run: docker run --rm ${{ secrets.DOCKER_USERNAME }}/mental-health:latest pytest -s

    - name: Push Docker image  
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/mental-health:${{ env.TAG }}
        docker push ${{ secrets.DOCKER_USERNAME }}/mental-health:latest

